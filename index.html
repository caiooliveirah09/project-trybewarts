<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header">
      <div id="login">
        <form name="login" class="trybewarts-login" action="post">
          <input id="email" type="name" placeholder="Email" name="email">
          <input id="password" type="name" placeholder="Senha" name="password">
          <button id="botao">Entrar</button>
        </form>
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <img src="./images/trybewarts-header-logo.svg" alt="Logotipo da escola de magia Trybewarts"
        class="trybewarts-header-logo">
    </div>

  </header>
  <main>
    <form id="evaluation-form" action=".">
      <div class="dados">
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="emailHouse">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <section id="sectionContainer">
        <div id="labelContainer">
          <p id="label-family">Qual sua família?</p>
          <label for="frontend">
            <input class="labelContent family" type="radio" id="frontend" name="family" value="Frontend">Frontend
          </label>
          <label for="backend">
            <input class="labelContent family" type="radio" id="backend" name="family" value="Backend">Backend
          </label>
          <label for="fullStack">
            <input class="labelContent family" type="radio" id="fullStack" name="family" value="FullStack">FullStack
          </label>
        </div>
        <div id="checkboxContainer">
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <input class="labelContent subject" type="checkbox" name="HoFs" value="HoFs">
          <label for="HoFs">Hofs</label>
          <input class="labelContent subject" type="checkbox" name="Jest" value="Jest">
          <label for="Jest">Jest</label>
          <input class="labelContent subject" type="checkbox" name="Promises" value="Promises">
          <label for="Promises">Promises</label>
          <input class="labelContent subject" type="checkbox" name="React" value="React">
          <label for="React">React</label>
          <input class="labelContent subject" type="checkbox" name="SQL" value="SQL">
          <label for="SQL">SQL</label>
          <input class="labelContent subject" type="checkbox" name="Python" value="Python">
          <label for="Python">Python</label>
        </div>
      </section>
      <div>
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <input class="rate" type="radio" name="rate" value="1">1
        <input class="rate" type="radio" name="rate" value="2">2
        <input class="rate" type="radio" name="rate" value="3">3
        <input class="rate" type="radio" name="rate" value="4">4
        <input class="rate" type="radio" name="rate" value="5">5
        <input class="rate" type="radio" name="rate" value="6">6
        <input class="rate" type="radio" name="rate" value="7">7
        <input class="rate" type="radio" name="rate" value="8">8
        <input class="rate" type="radio" name="rate" value="9">9
        <input class="rate" type="radio" name="rate" value="10">10
      </div>
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id="counter">500</p>
      <div>
        <input type="checkbox" name="agreement" id="agreement" value="agreement" onclick="validateCheckBox()">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <button id="submit-btn" onclick="formularioPronto() "type="submit" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="logo da Trybewarts" />
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="./script.js"></script>

</html>
